<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM Dashboard - Gestão de Leads</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .sidebar {
      transition: all 0.3s ease;
    }

    .lead-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .chart-container {
      height: 350px;
    }
  </style>
</head>
<body class="flex h-screen bg-gray-50 font-sans">
  <!-- Sidebar -->
  <div class="sidebar w-64 bg-white shadow-md flex flex-col">
    <div class="p-4 border-b border-gray-200 flex items-center">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/38b54f11-f23f-49da-8b0b-9c135be6172f.png" alt="Logo LeadFlow CRM" class="mr-2" />
      <h1 class="text-xl font-bold text-gray-800">LeadFlow CRM</h1>
    </div>

    <nav class="flex-1 p-2">
      <ul>
        <li class="mb-1">
          <a href="#" class="flex items-center p-3 text-white rounded-lg bg-blue-500">
            <i class="fas fa-home mr-3"></i><span>Dashboard</span>
          </a>
        </li>
        <li class="mb-1">
          <a href="#" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 rounded-lg">
            <i class="fas fa-users mr-3"></i><span>Leads</span>
          </a>
        </li>
        <li class="mb-1">
          <a href="#" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 rounded-lg">
            <i class="fas fa-chart-line mr-3"></i><span>Relatórios</span>
          </a>
        </li>
        <li class="mb-1">
          <a href="#" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 rounded-lg">
            <i class="fab fa-facebook mr-3"></i><span>Integração Meta</span>
          </a>
        </li>
        <li class="mb-1">
          <a href="#" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 rounded-lg">
            <i class="fas fa-cog mr-3"></i><span>Configurações</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="p-4 border-t border-gray-200 flex items-center justify-between">
      <div class="flex items-center">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ab30db68-1350-42b8-99c8-5471aebb532f.png" alt="Foto de perfil do usuário" class="rounded-full mr-2" />
        <div>
          <p class="font-medium text-gray-800">Usuário Admin</p>
          <p class="text-sm text-gray-600">admin@empresa.com</p>
        </div>
      </div>
      <button id="logoutBtn" title="Sair" class="text-gray-600 hover:text-gray-900">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 overflow-auto">
    <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
      <h2 class="text-xl font-semibold text-gray-800">Painel de Controle</h2>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <input
            id="searchInput"
            type="text"
            placeholder="Buscar..."
            class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
        <button class="p-2 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200" title="Notificações">
          <i class="fas fa-bell"></i>
        </button>
      </div>
    </header>

    <main class="p-6">
      <!-- Cards Métricas -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
          <div class="flex justify-between items-start">
            <div>
              <p class="text-gray-500">Leads Hoje</p>
              <h3 id="leadsHoje" class="text-2xl font-bold text-gray-800 mt-1">24</h3>
            </div>
            <div class="p-3 rounded-lg bg-blue-100 text-blue-500">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
          <p class="text-sm text-green-500 mt-2"><i class="fas fa-arrow-up mr-1"></i> 12% em relação a ontem</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
          <div class="flex justify-between items-start">
            <div>
              <p class="text-gray-500">Conversões</p>
              <h3 id="conversoes" class="text-2xl font-bold text-gray-800 mt-1">8</h3>
            </div>
            <div class="p-3 rounded-lg bg-green-100 text-green-500">
              <i class="fas fa-check-circle"></i>
            </div>
          </div>
          <p class="text-sm text-green-500 mt-2"><i class="fas fa-arrow-up mr-1"></i> 5% em relação a ontem</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-yellow-500">
          <div class="flex justify-between items-start">
            <div>
              <p class="text-gray-500">Taxa de Conversão</p>
              <h3 id="taxaConversao" class="text-2xl font-bold text-gray-800 mt-1">33,3%</h3>
            </div>
