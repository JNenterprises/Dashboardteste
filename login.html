<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - LeadFlow CRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen font-sans">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Login LeadFlow CRM</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" id="email" required placeholder="admin@empresa.com" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium text-gray-700">Senha</label>
        <input type="password" id="password" required placeholder="********" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">Entrar</button>
    </form>
    <p id="errorMsg" class="text-red-600 mt-3 hidden text-center"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Mock login: usuário fixo
      if(email === 'admin@empresa.com' && password === '123456') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = 'Email ou senha incorretos.';
        errorMsg.classList.remove('hidden');
      }
    });

    // Se já estiver logado, redireciona direto para dashboard
    if(localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
